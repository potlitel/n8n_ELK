input {
  file {
    path => "/var/log/n8n/n8n.log"  # Ruta al archivo de logs de n8n
    start_position => "beginning"
    sincedb_path => "/dev/null"  # Evita que Logstash recuerde el estado anterior (útil para pruebas)
  }
}

filter {
  grok {
    match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:loglevel} %{GREEDYDATA:logmessage}" }
  }
  date {
    match => ["timestamp", "ISO8601"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]  # Dirección del servidor Elasticsearch
    index => "n8n-logs-%{+YYYY.MM.dd}"  # Índice donde se almacenarán los logs
  }
  stdout { codec => rubydebug }  # Para depuración, imprime los logs procesados en la consola
}
